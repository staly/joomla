PLG_RECAPTCHA_PRIVATE_KEY_LABEL="Klucz prywatny"
PLG_RECAPTCHA_PRIVATE_KEY_DESC="Używany w komunikacji między Twoim serwerem a serwerem ReCaptha server. Pamiętaj, aby zachować go w tajemnicy. Zobacz opis dodatku, aby się dowiedzieć, jak uzyskać klucz prywatny."
