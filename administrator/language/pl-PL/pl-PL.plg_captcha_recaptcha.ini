PLG_CAPTCHA_RECAPTCHA_XML_DESCRIPTION="Dodatek Captcha korzysta z usługi CAPTCHA, aby zapobiegać wykorzystaniu formularzy do przesyłania spamu. Aby otrzymać klucz prywatny i publiczny dla swojej domeny, przejdź na stronę http://google.com/recaptcha. Aby zastosować ochronę podczas rejestracji nowych użytkowników, przejdź na stronę Użytkownicy / Opcje i wybierz dodatek Captcha – reCaptcha jako Captcha."
PLG_CAPTCHA_RECAPTCHA="Captcha - ReCaptcha"

